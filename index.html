<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="card-header">
        <img src="./images/bg-main-mobile.png" alt="card main" class="img-header">
        <div class="card-back">
          <img src="./images/bg-card-back.png" alt="card back" class="img back">
          <p class="card-cvc"><span id="valueCvc">000</span></p>
        </div>
        <div class="card-front">
          <div class="circle-big"></div>
          <div class="circle-small"></div>
          <img src="./images/bg-card-front.png" alt="background image" class="img front">
          <p class="card-number" id="valueNumber">0000 0000 0000 0000</p>
          <p class="card-name" id="valueName">Jane Appleseed</p>
          <p class="card-date"><span id="valueMonth">00</span>/<span id="valueYear">00</span></p>
        </div>
        <div class="card-info">
        </div>
      </div>
      <form method="" onsubmit="myFunction(); return false;" id="first-stage">
        <div class="card-footer">
          <label for="name"> Cardholder Name</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed" autocomplete="cc-csc" required>
          <label for="text">card number</label>
          <input type="text" id="number" name="number" value="" placeholder="e.g. 1234 5678 9123 0000"
            autocomplete="cc-csc" pattern="[0-9]+" maxlength="16" required>
          <div class="wrapper">
            <div class="wrapper-date">
              <label for="date">exp. date (mm/yy)</label>
              <div class="x">
                <input type="text" id="month" name="month" class="input-month" placeholder="mm" autocomplete="cc-csc"
                  maxlength="2" required>
                <input type="text" id="year" name="year" class="input-year" placeholder="yy" autocomplete="cc-csc"
                  maxlength="2" required>
              </div>
            </div>
            <div class="wrapper-cvc">
              <label for="cvc">cvc</label>
              <input type="text" id="cvc" name="cvc" class="input-cvc" placeholder="e.g. 123" autocomplete="cc-csc"
                maxlength="3" required>
              <p id="errorCvc"></p>
            </div>
          </div>
          <button type="submit">Confirm</button>
        </div>
      </form>
      <div class="card-footer" id="second-stage">
        <img src="/images/icon-complete.svg" alt="complete logo" class="th-icon">
        <h2>Thank you!</h2>
        <p class="th-text">We've added your card details</p>
        <button>Continue</button>
      </div>
  </main>
  <script src="./script.js"></script>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ilzbergs" target="_blank" >Toms Ilzbergs</a>.
    </div>
  </footer>
</body>
</html>
